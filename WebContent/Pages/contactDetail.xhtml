<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Detalhes do Contato - WEB II</title>
</head>
<body>
<f:view>
<h1>- Detalhes -</h1>
	<h:form>
		<h:dataTable value="#{contactBean.searchContact()}" var="n" border="5" cellpadding="5" >
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{n.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Endereco</f:facet>
				#{n.endereco}
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				#{n.email}
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				#{n.telefone}
			</h:column>
			<h:column>
				<f:facet name="header">Celular</f:facet>
				#{n.celular}
			</h:column>
		</h:dataTable>
		<h:commandButton id="backButton" value="Voltar" action="contactList"/>
	</h:form>
</f:view>
</body>
</html>
