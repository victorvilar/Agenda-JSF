<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Agenda Web II</title>
</head>
<body>
<f:view>
<h1>Agenda WEB II</h1>
	<h:form>
		<h:panelGrid columns="3">
		<h:outputText value=""/>
		<h:outputText value="Usuario: "/>
		<h:inputText id="userField" required="true" requiredMessage="Campo obrigatorio." value="#{loginBean.dbUsername}" />
		<br/>
		<h:outputText value="Senha: "/>
		<h:inputSecret id="passwordField" required="true" requiredMessage="Campo obrigatorio." value="#{loginBean.dbPassword}"/>
		<br/><br/>
		</h:panelGrid>
		<h:commandButton value="Continuar" action="#{loginBean.authenticate()}"/>
		
	</h:form>
</f:view>
</body>
</html>
