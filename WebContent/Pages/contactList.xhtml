<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Lista de Contatos - WEB II</title>
</head>
<body>
<f:view>
<h1>Lista dos Contatos</h1>
	<h:form>
		<h:selectOneRadio value="#{contactBean.contactBox}" layout="pageDirection">
			<f:selectItems value="#{contactBean.contactList}" var="n" 	
							itemLabel="#{n.nome}" itemValue="#{n.id}"/>
		</h:selectOneRadio>
		<br/>
		<h:commandButton value="Novo contato" action="contactAdd"/>
		<h:commandButton value="Edite contato" action="contactEdit"/>
		<h:commandButton value="Excluir contato" action="#{contactBean.deleteContact()}"/>
		<h:commandButton value="Visualizar" action="contactDetail"/>
		
		<br/><br/>
		<h:commandButton id="backButton" value="Logout" action="#{loginBean.logout}"/>
		
	</h:form>
</f:view>
</body>
</html>
